{% extends 'base.html' %}
{% block title %}Удаление отзыва{% endblock %}

{% block content %}
<div class="form-container mt-4">
    <h2>Удаление отзыва</h2>
    <p>Вы уверены, что хотите удалить отзыв от {{ review.author.get_full_name }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
