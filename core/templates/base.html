<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Positive Impact Project{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Positive Impact Project</h1>
        <nav>
            <a href="{% url 'index' %}">Главная</a>
            <a href="{% url 'ratings' %}">Рейтинги</a>
        
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}">Кабинет</a>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button class="nav-button">Выйти</button>
                </form>                                
            {% else %}
                <a href="{% url 'login' %}">Вход</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>                
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
